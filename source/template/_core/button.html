<!--CTA-->
{% if button.type %}
{% set buttonWidth = '240' %}
{% else %}
{% set buttonWidth = '180' %}
{% endif %}

{% if button.spaceBottom %}
{% set spaceBottom = button.spaceBottom %}
{% else %}
{% set spaceBottom = '40' %}
{% endif %}


<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse; max-width: 600px;">
    <tbody>
        <tr>
            <td style="line-height: 0; font-size: 0;" width="15">&nbsp;</td>
            <td align="center">
                <table cellspacing="0" cellpadding="0" border="0" width="{{buttonWidth}}">
                    <tbody>
                        <tr>
                            <td style="background-color: #2DA137; display: block; border-radius: 4px;" height="40" width="{{buttonWidth}}" align="center">
                                <a href="#" style="font-family: 'Raleway', Arial, sans-serif; color: #ffffff; text-decoration: none; display: block;line-height: 40px; background-color: #2DA137; border-radius: 4px; width: {{buttonWidth}}px;" target="_blank">{{button.string}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td style="line-height: 0; font-size: 0;" width="15">&nbsp;</td>
        </tr>
        <tr>
        <td style="line-height: 0; font-size: 0;" width="15" height="{{spaceBottom}}">&nbsp;</td>
        <td style="line-height: 0; font-size: 0;" height="{{spaceBottom}}">&nbsp;</td>
        <td style="line-height: 0; font-size: 0;" width="15" height="{{spaceBottom}}">&nbsp;</td>
        </tr>
    </tbody>
</table>
<!--/.CTA-->
